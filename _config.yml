title: "ojfbot dev log"
description: "Building Frame — a daily record."
baseurl: "/daily-logger"
url: "https://ojfbot.github.io"

# No theme — custom minimal layouts only
theme: null

# Articles live in _articles/ as a Jekyll collection
collections:
  articles:
    output: true
    permalink: /:collection/:name/

defaults:
  - scope:
      path: ""
      type: articles
    values:
      layout: post

exclude:
  - node_modules/
  - pnpm-lock.yaml
  - package.json
  - tsconfig.json
  - src/
  - dist/
  - .env
  - .env.example
  - .github/
  - CLAUDE.md
  - domain-knowledge/
  - .claude/
  - _site_preview/

name: Deploy to GitHub Pages

# Fires whenever main is updated â€” typically when a draft article PR is merged.
# Also fires on direct pushes to main (e.g. config / ROADMAP.md updates).

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and deploy Jekyll site
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby (Jekyll)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Jekyll
        run: gem install jekyll bundler

      - name: Build Jekyll site
        run: jekyll build --destination _site
        env:
          JEKYLL_ENV: production

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

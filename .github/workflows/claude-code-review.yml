name: Claude Code Review

# Manual-only trigger. Dispatched from the PR welcome comment link.
# Enter the PR number when prompted.

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: string

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review PR #${{ inputs.pr_number }} in the ${{ github.repository }} repository.

            Use `gh pr view ${{ inputs.pr_number }}` to read the PR description and metadata,
            and `gh pr diff ${{ inputs.pr_number }}` to read the full diff.

            Perform a thorough code review covering:
            1. Correctness â€” logic errors, edge cases, obvious bugs
            2. Architecture â€” does it fit the existing patterns in this codebase?
            3. Security â€” injection, secrets exposure, auth gaps
            4. Quality â€” clarity, naming, unnecessary complexity

            Post your review as a comment on the PR using `gh pr review ${{ inputs.pr_number }} --comment --body "..."`.

            End your comment with:
            ---
            *ðŸ¤– Claude Code*

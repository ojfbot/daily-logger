<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} — {{ site.title }}</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0a0a0a;
      --surface: #111;
      --border: #222;
      --text: #e8e8e8;
      --muted: #666;
      --accent: #7c6af7;
      --font-mono: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
    }
    body { background: var(--bg); color: var(--text); font-family: var(--font-sans); min-height: 100vh; }
    header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header a { font-family: var(--font-mono); font-size: 0.8rem; color: var(--muted); text-decoration: none; }
    header a:hover { color: var(--accent); }
    article { max-width: 680px; margin: 0 auto; padding: 3rem 2rem; }
    .meta { margin-bottom: 2.5rem; }
    h1 { font-size: 1.5rem; font-weight: 600; line-height: 1.3; letter-spacing: -0.02em; margin-bottom: 0.75rem; }
    .date { font-family: var(--font-mono); font-size: 0.75rem; color: var(--muted); }
    .tags { display: flex; flex-wrap: wrap; gap: 0.4rem; margin-top: 0.6rem; }
    .tag { font-family: var(--font-mono); font-size: 0.7rem; color: var(--muted); background: var(--surface);
           border: 1px solid var(--border); padding: 0.1rem 0.5rem; border-radius: 3px; }
    /* Markdown content */
    .content { line-height: 1.7; font-size: 0.95rem; }
    .content h2 { font-size: 1.1rem; font-weight: 600; margin: 2.5rem 0 0.75rem; color: var(--text); }
    .content h3 { font-size: 0.95rem; font-weight: 600; margin: 1.5rem 0 0.5rem; color: var(--muted); }
    .content p { margin: 0.9rem 0; color: #ccc; }
    .content ul, .content ol { margin: 0.9rem 0 0.9rem 1.5rem; color: #ccc; }
    .content li { margin: 0.3rem 0; }
    .content code { font-family: var(--font-mono); font-size: 0.85em; background: var(--surface);
                    border: 1px solid var(--border); padding: 0.1em 0.4em; border-radius: 3px; }
    .content pre { background: var(--surface); border: 1px solid var(--border); border-radius: 6px;
                   padding: 1.25rem; overflow-x: auto; margin: 1.5rem 0; }
    .content pre code { background: none; border: none; padding: 0; font-size: 0.82rem; }
    .content a { color: var(--accent); text-decoration: none; }
    .content a:hover { text-decoration: underline; }
    .content blockquote { border-left: 2px solid var(--accent); padding-left: 1rem; color: var(--muted); margin: 1.5rem 0; }
    .content hr { border: none; border-top: 1px solid var(--border); margin: 2rem 0; }
    .content strong { color: var(--text); }
    .content table { width: 100%; border-collapse: collapse; margin: 1.5rem 0; font-size: 0.85rem; }
    .content th { text-align: left; padding: 0.5rem 0.75rem; border-bottom: 1px solid var(--border); color: var(--muted); font-weight: 500; }
    .content td { padding: 0.5rem 0.75rem; border-bottom: 1px solid var(--border); color: #ccc; }
    footer { max-width: 680px; margin: 0 auto; padding: 2rem 2rem 3rem; font-size: 0.75rem; color: var(--muted); border-top: 1px solid var(--border); }
    footer a { color: var(--muted); }
  </style>
</head>
<body>
  <header>
    <a href="/">← ojfbot/dev-log</a>
  </header>
  <article>
    <div class="meta">
      <h1>{{ page.title }}</h1>
      <div class="date">{{ page.date | date: "%Y-%m-%d" }}</div>
      {% if page.tags %}
      <div class="tags">
        {% for tag in page.tags %}<span class="tag">{{ tag }}</span>{% endfor %}
      </div>
      {% endif %}
    </div>
    <div class="content">
      {{ content }}
    </div>
  </article>
  <footer>
    <a href="https://github.com/ojfbot/daily-logger">ojfbot/daily-logger</a>
  </footer>
</body>
</html>
